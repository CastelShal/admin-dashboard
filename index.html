<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="searchbar">
                <img src="./icons/search-web.svg" class="icon"></img>
                <input type="text" name="search" id="search" />
                <div class="bar-end">
                    <img src="./icons/bell.svg" class="icon" />
                    <img src="./icons/avataaars.svg" class="avatar" />
                    <div id="nametag">Shalom Castelino</div>
                </div>
            </div>
            <div class="greeting">
                <img src="./icons/avataaars.svg" class="avatar" />
                <div class="hi"><span style="font-size:1.2rem">Hi, there</span> <br />Morgan Oakley</div>
                <div class="options">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Terminal</button>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <div class="title">
                Dashboard
            </div>
            <div class="tabs">Home</div>
            <div class="tabs">About</div>
            <div class="tabs">Products</div>
            <div class="tabs">Get Started</div>
            <div class="tabs">Contribute</div>
            <div class="tabs">Log Off</div>
        </div>
        <div id="content">
        
        </div>
    </div>
</body>
</html>
